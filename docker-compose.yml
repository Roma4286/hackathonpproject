services:
  db:
    image: postgres:16
    container_name: db_app
    command: -p 5432
    env_file:
      - server/.env-non-dev

  app:
    depends_on:
      - db
    build: .
    env_file:
      - server/.env-non-dev
    container_name: fastapi_app
    command: ["sh", "-c", "alembic upgrade head && uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"]
    ports:
      - "8000:8000"
